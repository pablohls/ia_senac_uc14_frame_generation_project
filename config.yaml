# Frame Interpolation Project Configuration

model:
  name: "film"  # Options: "film", "rife", "cain"
  device:  "auto"  # Options: "auto" (recommended), "cuda", "mps", "cpu" - auto detects best device
  precision: "fp32"  # Options: "fp32", "fp16"

processing: 
  batch_size: 4
  num_workers: 0  # Mac: 0 (avoids deadlock), Windows/Linux: can use 4. Auto-detected via device_utils.
  max_resolution: 1920
  target_fps: 60
  multiplier: 2

paths:
  data_dir: "data"
  raw_dir:  "data/raw"
  processed_dir: "data/processed"
  output_dir: "data/output"
  models_dir: "models"
  pretrained_dir: "models/pretrained"
  finetuned_dir: "models/finetuned"
  temp_dir:  "temp"

api:
  host: "0.0.0.0"
  port: 8000
  max_upload_size: 524288000
  allowed_formats: ["mp4", "avi", "mov", "mkv"]

training:
  dataset: "vimeo90k"
  epochs: 4
  learning_rate: 0.0001
  batch_size:  4
  checkpoint_freq:  5
  validation_split:  0.1

evaluation:
  metrics: ["psnr", "ssim", "lpips"]
  save_samples: true
  num_samples: 10

logging:
  level: "INFO"
  save_logs: true
  log_dir: "logs"
